name: Build Electron App

on:
  workflow_dispatch: # Allows manual triggering of the workflow
    inputs:
      platform:
        description: 'Select platform to build for'
        required: true
        default: 'all'
        options:
          - all
          - mac
          - win
          - linux

jobs:
  build:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Latest stable version

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Build the Electron app
      - name: Build Electron App
        run: npm run build:${{ inputs.platform }}
        if: ${{ matrix.platform == inputs.platform || inputs.platform == 'all' }}

      # Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: electron-app-${{ matrix.platform }}
          path: dist/
