<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: transparent;
      }
      #overlay {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        transition: opacity 0.3s ease;
        background: black;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="overlay"></div>
    <script>
      const { ipcRenderer } = require('electron')
      const overlay = document.getElementById('overlay')

      ipcRenderer.on('apply-settings', (event, settings) => {
        console.log('Overlay received settings:', settings)
        overlay.style.background = settings.color
        overlay.style.opacity = settings.opacity
      })
    </script>
  </body>
</html>
